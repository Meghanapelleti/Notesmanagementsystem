{% extends 'base.html' %}

{% block title %}All Notes{% endblock %}
{% block content %}

<h3 class="mb-4">Your Notes</h3>

<form method="GET" action="/viewall" class="mb-4">
    <input type="text" name="q" value="{{ query }}" placeholder="Search notes..." 
           class="form-control" style="max-width: 350px; display: inline-block;">
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<div class="row">
    {% if notes %}
        {% for note in notes %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ note.title }}</h5>
                        <p class="card-text text-truncate">{{ note.content }}</p>
                        <p class="mt-auto mb-1 text-muted small">{{ note.created_at }}</p>

                        <div class="mt-2">
                            <a class="btn btn-sm btn-primary" href="{{ url_for('viewnotes', note_id=note.id) }}">View</a>
                            <a class="btn btn-sm btn-warning" href="{{ url_for('updatenote', note_id=note.id) }}">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>

{% endblock %}
